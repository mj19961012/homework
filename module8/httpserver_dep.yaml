apiVersion: apps/v1
kind: Deployment
metadata:
  name: secsmart-httpserver
  labels:
    app: httpserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: httpserver
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: httpserver
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
    spec:
      restartPolicy: Always
      containers:
        - name: httpserver
          image: mj19961012/httpserver:v0.3
          ports:
            - containerPort: 8090
          readinessProbe:
            tcpSocket:
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8090
              httpHeaders:
                - name: Accept
                  value: application/json
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              cpu: 1000m
              memory: 1000Mi
            requests:
              cpu: 100m
              memory: 100Mi